
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFinds - My Wishlist</title>
    <link rel="stylesheet" href="landing.css">
    <style>
        /* Additional Wishlist Page Styles */
        .wishlist-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fafafa;
            min-height: 100vh;
        }

        .wishlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid #e0e0e0;
        }

        .wishlist-title {
            font-size: 28px;
            font-weight: 700;
            color: #2e7d32;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-to-shop {
            background: none;
            border: 2px solid #2e7d32;
            color: #2e7d32;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-to-shop:hover {
            background: #2e7d32;
            color: white;
        }

        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .wishlist-item {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
        }

        .wishlist-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .item-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f1f8e9 0%, #dcedc8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            position: relative;
        }

        .remove-wishlist {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
        }

        .remove-wishlist:hover {
            background: #fff5f5;
            color: #dc3545;
        }

        .item-info {
            padding: 20px;
        }

        .item-title {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .item-category {
            color: #2e7d32;
            font-size: 14px;
            font-weight: 500;
            background: #e8f5e8;
            padding: 4px 12px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 12px;
        }

        .item-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 12px;
        }

        .stars {
            color: #ffc107;
            font-size: 14px;
        }

        .rating-text {
            font-size: 12px;
            color: #6c757d;
        }

        .item-price {
            font-size: 20px;
            font-weight: 700;
            color: #1b5e20;
            margin-bottom: 16px;
        }

        .item-actions {
            display: flex;
            gap: 12px;
        }

        .add-to-cart-btn {
            flex: 1;
            background: #2e7d32;
            border: none;
            border-radius: 12px;
            padding: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background: #1b5e20;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
        }

        .view-details-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 10px 16px;
            color: #495057;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .view-details-btn:hover {
            background: #e9ecef;
            border-color: #2e7d32;
            color: #2e7d32;
        }

        .empty-wishlist {
            text-align: center;
            padding: 80px 20px;
            color: #6c757d;
        }

        .empty-wishlist-icon {
            font-size: 80px;
            margin-bottom: 24px;
            opacity: 0.7;
        }

        .empty-wishlist h2 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #495057;
        }

        .empty-wishlist p {
            font-size: 16px;
            margin-bottom: 32px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .browse-products-btn {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .browse-products-btn:hover {
            background: #1b5e20;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.3);
        }

        .wishlist-stats {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #2e7d32;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            color: #6c757d;
            margin-top: 4px;
        }

        .bulk-actions {
            background: white;
            border-radius: 16px;
            padding: 20px 24px;
            margin-bottom: 32px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bulk-actions h3 {
            color: #2e7d32;
            font-size: 18px;
            margin: 0;
        }

        .bulk-buttons {
            display: flex;
            gap: 12px;
        }

        .bulk-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 8px 16px;
            color: #495057;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .bulk-btn:hover {
            background: #2e7d32;
            color: white;
            border-color: #2e7d32;
        }

        .bulk-btn.danger:hover {
            background: #dc3545;
            border-color: #dc3545;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .wishlist-header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .wishlist-grid {
                grid-template-columns: 1fr;
            }

            .bulk-actions {
                flex-direction: column;
                gap: 16px;
            }

            .bulk-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            .wishlist-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
        }

        @media (max-width: 480px) {
            .wishlist-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
